<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsSpace</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&family=Noticia+Text:wght@400;700&family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="flex nav">
      <div class="logo-div">
        <img class="logo" src="./assets/default-monochrome.svg" />
      </div>
      <ul class="flex w-70 nav-features link">
        <li id="business">Business</li>
        <li id="politics">Politics</li>
        <li id="entertainment">Entertainment</li>
        <li id="health">Health</li>
        <li id="science">Science</li>
        <li id="sports">Sports</li>
        <li id="technology">Technology</li>
        <div class="flex">
            <img src="./assets/search.png" alt="search" id="search">
            <input type="search" class="search" placeholder="Search News">
        </div>
      </ul>
    </nav>

    <!-- Banner -->
    <section class="banner">
        <h1>One Stop Daily News, Article and Tips</h1>
    </section>

    <main id="main"></main>
    <section class="view">
      <div>
        <h2 class="h2">Latest News</h2>
        <div class="card-container"></div>
      </div>
      <button class="btn block display-none" id="load-more">Load More</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
