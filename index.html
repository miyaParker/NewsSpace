<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsSpace</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&family=Noticia+Text:wght@400;700&family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Nav Bar -->
    <div class="fixed w-100">
      <nav class="nav">
        <div class="logo-div">
          <img class="logo" src="./assets/default-monochrome.svg" />
        </div>

        <ul class="flex w-50 nav-features navlinks"></ul>

        <div class="search-div">
          <img src="./assets/search.png" alt="search" id="search" />

          <input
            type="search"
            class="search"
            placeholder="Search News"
            id="search-bar"
          />
        </div>

        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
      </nav>
    </div>
    <!-- Banner -->
    <div></div>

    <section class="banner">
      <h1>One Stop Daily News, Articles and Tips</h1>
    </section>

    <main id="main"></main>

    <section class="view">
      <div>
        <h2 class="h2">Latest News</h2>
        <div class="card-container"></div>
        <p id="error" class="hidden center">
          There is a problem with your network connectivity. Check your wifi.
        </p>
      </div>
      <div class="w-100">
        <img
          src="./assets/loader.png"
          class="center"
          alt=""
          id="loader"
          width="40"
        />
      </div>
      <div class="w-100">
        <button class="btn hidden center block" id="load-more">
          Load More
        </button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
